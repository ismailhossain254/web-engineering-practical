<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        th,
        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
    <script>
        const handleHeader = () => {
            document.getElementById('header').innerText = "Computer Science & Engineering (CSE)";
            document.getElementById('button').style.display = 'none';
        }
    </script>
    <title>CSE</title>
</head>

<body>
    <div>
        <button id="button" onclick="handleHeader()">Click</button>
        <h3 id="header"></h3>
        <table>
            <tr>
                <th>Departments</th>
                <th>Batches</th>
            </tr>
            <tr>
                <td>CSE</td>
                <td>17th</td>
            </tr>
            <tr>
                <td>BBA</td>
                <td>18th</td>
            </tr>
            <tr>
                <td>THM</td>
                <td>19th</td>
            </tr>
            <tr>
                <td>MBA</td>
                <td>20th</td>
            </tr>
        </table>

    </div>
</body>

</html>
