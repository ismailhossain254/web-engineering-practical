        .dropbtn {
            background-color: green;
            color: white;
            padding: 16px;
            font-size: 16px;

            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: green;
        }
        .control{
          display: flex;
          justify-content: center;
          margin-top: 20px;
        }
    </style>
